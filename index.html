<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- ----- EXTERNAL STYLESHEETS ----- -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
  <div class="wrapper__result">
    <div class="col grad">
      <h1>Your Result</h1>
      <div class="circle"> 76
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col result__scores">
      <h1>Summary</h1>
      <div class="result__category red">
        <img src="assets/images/icon-reaction.svg" alt="">
        Reaction
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="result__category yellow" data-icon="">
        <img src="assets/images/icon-memory.svg" alt="">
        Memory
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="result__category teal" data-icon="">
        <img src="assets/images/icon-verbal.svg" alt="">
        Verbal
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="result__category blue" data-icon="">
        <img src="assets/images/icon-visual.svg" alt="">
        Visual
        <p>72 <span>/ 100</span></p>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
